# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - springbootwebapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '8'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: spring-boot-jpa-postgresql
          path: 'spring-boot-jpa-postgresql/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/checkout@v2
        with:
          name: spring-boot-jpa-postgresql
      
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        working-directory: laboratorio-springboot-java-postgres
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/download-artifact@v2
        with:
          app-name: 'spring-boot-jpa-postgresql'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FC10B221166443FB945915C5CF486F60 }}
          package: 'laboratorio-springboot-java-postgres/target/*.jar'
